  <main class="container">
    <div class="container d-inline-flex justify-content-between mt-2 mb-2">
      <p class="text-start fs-1 mt-2">Perfil</p> <span id="alert"></span>
      <img src="img/img_perfil.png" id="previewimage" width="150">
    </div>
  
    <form id="form" class="row g-3 needs-validation" novalidate>
      <hr>
      <div class="col-md-6">
        <label class="form-label">Primer nombre</label>
        <input type="text" class="form-control" name="FirstName" id="FirstName" placeholder="Ingresa tu primer nombre"
          required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Segundo nombre</label>
        <input type="text" class="form-control" name="SecondName" id="SecondName" placeholder="Ingresa tu segundo nombre"
          required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Primer apellido</label>
        <input type="text" class="form-control" name="FirstLastName" id="FirstLastName"
          placeholder="Ingresa tu primer apellido" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Segundo apellido</label>
        <input type="text" class="form-control" name="SecondLastName" id="SecondLastName"
          placeholder="Ingresa tu segundo apellido" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">E-mail.</label>
        <input type="text" class="form-control" id="email" name="email" id="validationCustom03" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Imagen de perfil</label>
        <input type="file" accept="image/*" class="form-control" id="img" name="img" onchange="previewImage()" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Teléfono de contacto</label>
        <input type="number" class="form-control" name="contact" id="contact" placeholder="Ingresa tu número de contacto"
          required>
      </div>
      <hr>
      <div>
        <button type="submit" class="btn btn-primary" id="btnFinalizar">Guardar cambios</button>
      </div>
    </form>
