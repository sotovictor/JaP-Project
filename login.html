<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="d-flex justify-content-center bg-light">
    <img src="img/login.png" width="600px" alt="Imagen E-commerce">
  </header>
  <main class="main">

    <div class="text-center">
      <p class="fs-3 mb-0">¡Hola!</p>
      <br>
      <p class="fs-4 mt-0">Debes iniciar sesion para ingresar a nuestro e-commerce.</p>
    </div>

    <div class="container w-25">
      <form id="formulario" class="border p-3 form text-center">
        <div class="form-group">
          <label for="email" class="mt-1 mb-3 fw-bold">Ingresar Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Ejemplo@gmail.com">
        </div>
        <div class="form-group">
          <label for="password" class="mt-3 mb-3 fw-bold">Ingresar Contraseña</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn btn-primary mt-4" id="button">Iniciar sesion</button>
      </form>
    </div>
    
  </main>
  <footer>
    <p class="contentfooter text-center mt-5">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/"
        target="_blank">Jovenes a Programar</a> -
      2022</p>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
